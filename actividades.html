<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Problemas de Operaciones Básicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #eff7ab;
            background-image: url('C:\Users\CRISTIAN\Downloads\s.jpg'), url('derecha.jpg');
            background-position: left top, right top;
            background-repeat: no-repeat;
            background-size: 50% 100%, 50% 100%;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f7f59c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            text-align: left;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #fc5e15;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Estilos para el aside */
        aside {
            flex-basis: 30%;
            background-color: #eaf3fa;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Quiz - Problemas de Operaciones Básicas</h1>

            <form id="quiz-form">
                <!-- Tus preguntas aquí -->
                <button type="button" class="submit-btn" onclick="calculateScore()">resultado</button>
            </form>

            <div class="result" id="result"></div>
        </div>
        
        <!-- Aside aquí -->
        <aside>
            <h2>Información adicional</h2>
            <p>¡Aprende más sobre operaciones básicas!</p>
            <!-- Contenido adicional aquí -->
        </aside>
    </div>

    <script>
        function calculateScore() {
            var form = document.getElementById("quiz-form");
            var answers1 = form.elements["q1"];
            var answers2 = form.elements["q2"];
            var answers3 = form.elements["q3"];
            var answers4 = form.elements["q4"];

            var score = 0;
            if (answers1.value === "25") score++;
            if (answers2.value === "88") score++;
            if (answers3.value === "10") score++;
            if (answers4.value === "3") score++;

            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Tu puntaje es: " + score + " de 4";
        }
    </script>
</body>
</html>
