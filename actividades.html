<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro/Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7e9;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f7f59c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #footer {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        #main-content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        #left-sidebar, #right-sidebar {
            flex-basis: 20%;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #content {
            flex-basis: 55%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 0.5rem;
        }

        form input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 4px;
        }

        form button:hover {
            background-color: #1b5e20;
        }

        h2 {
            color: #2e7d32;
        }

        /* Estilos para el aside */
        aside {
            flex-basis: 30%;
            background-color: #eaf3fa;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Quiz - Problemas de Operaciones Básicas</h1>

            <form id="quiz-form">
                <!-- Tus preguntas aquí -->
                <button type="button" class="submit-btn" onclick="calculateScore()">resultado</button>
            </form>

            <div class="result" id="result"></div>
        </div>
        
        <!-- Aside aquí -->
        <aside>
            <h2>Información adicional</h2>
            <p>¡Aprende más sobre operaciones básicas!</p>
            <!-- Contenido adicional aquí -->
        </aside>

    </div>

    <div id="footer">
        <h3>Universidad de Córdoba</h3>
        <p>Esta página fue creada por estudiantes de licenciatura en informática de tercer semestre</p>
    </div>
</body>
</html>
